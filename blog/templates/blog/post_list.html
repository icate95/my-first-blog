<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Il blog di Cate!</title>
</head>
<body>
    <h1>Benevuti nel blog di Cate!</h1>
    <h2>Solo cose belle!</h2>

    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h3>{{ post.title }}</h3>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
    
</body>
</html>
